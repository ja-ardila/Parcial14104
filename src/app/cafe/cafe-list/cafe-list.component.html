<table class="table">
  <thead class="table-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Tipo</th>
      <th scope="col">Región</th>
    </tr>
  </thead>
  <tbody *ngFor = "let cafe of cafes">
    <tr class="elemento">
      <th scope="row">{{ cafe.id }}</th>
      <td>{{ cafe.nombre }}</td>
      <td>{{ cafe.tipo }}</td>
      <td>{{ cafe.region }}</td>
    </tr>
  </tbody>
</table>
<p style="margin-bottom: 0;">Total café de origen: {{ contarOrigen() }}</p>
<p style="margin-bottom: 0;">Total café blend: {{ contarBlend() }}</p>
